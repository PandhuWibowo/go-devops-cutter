name: CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Generate coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build all binaries
        run: make build

      - name: Verify CLI binary
        run: ./build/cutter --version || ./build/cutter --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/
          retention-days: 30
